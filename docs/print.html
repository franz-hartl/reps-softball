<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.E.P.S. — Print Ad</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --navy: #1a2744;
      --navy-dark: #0f1829;
      --navy-light: #2a3d5c;
      --neon: #39ff14;
      --neon-glow: rgba(57, 255, 20, 0.3);
      --pink: #ff0080;
      --white: #ffffff;
      --gray: #a0a8b4;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--navy-dark);
      color: var(--white);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('REPS-Background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 24, 41, 0.75);
      z-index: 1;
    }

    .print-card {
      text-align: center;
      padding: 4rem 3rem;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--neon);
      margin-bottom: 1.5rem;
    }

    .wordmark {
      font-family: 'Crete Round', serif;
      font-size: 5rem;
      letter-spacing: 0.12em;
      margin-bottom: 0.25rem;
      text-shadow: 0 0 60px rgba(57, 255, 20, 0.2);
    }

    .wordmark .dot {
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon-glow);
    }

    .softball {
      font-family: 'Crete Round', serif;
      font-size: 3.25rem;
      letter-spacing: 0.15em;
      color: var(--neon);
      text-shadow: 0 0 20px var(--neon-glow);
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    .headline {
      font-family: 'Crete Round', serif;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
    }

    .opening {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--pink);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 2.5rem;
    }

    .contact-block {
      margin-top: 1rem;
    }

    .url {
      font-family: 'Crete Round', serif;
      font-size: 1.75rem;
      color: var(--neon);
      margin-bottom: 0.75rem;
      letter-spacing: 0.02em;
    }

    .email {
      font-size: 1.125rem;
      color: var(--gray);
    }

    .location {
      font-size: 1rem;
      color: var(--gray);
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="bg-overlay"></div>

  <div class="print-card">
    <p class="tagline">Indoor Softball Training · Milford, CT</p>
    <h1 class="wordmark">R<span class="dot">.</span>E<span class="dot">.</span>P<span class="dot">.</span>S<span class="dot">.</span></h1>
    <p class="softball">Softball</p>
    <p class="headline">Built different.</p>

    <p class="opening">Opening February 2025</p>

    <div class="contact-block">
      <p class="url">repssoftball.com</p>
      <p class="email">Rippleeffectsoftball@gmail.com</p>
    </div>

    <p class="location">674 Naugatuck Ave, Milford CT</p>
  </div>

</body>
</html>
