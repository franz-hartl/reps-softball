<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.E.P.S. Logo Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #333;
      padding: 40px;
      margin: 0;
    }
    h1 { color: white; margin-bottom: 10px; }
    h2 { color: #aaa; margin: 30px 0 15px; font-size: 18px; }
    .logo-container {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      background: repeating-conic-gradient(#808080 0% 25%, transparent 0% 50%) 50% / 20px 20px;
      border-radius: 8px;
    }
    .navy-bg { background: #1a2744; }
    svg { display: block; }
  </style>
</head>
<body>
  <h1>R.E.P.S. Logo Preview</h1>
  <p style="color: #aaa;">All versions using Crete Round typeface</p>

  <h2>Full Logo (Navy Background)</h2>
  <div class="logo-container navy-bg">
    <svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
      <rect width="400" height="160" fill="#1a2744"/>
      <text x="200" y="75" text-anchor="middle" font-family="'Crete Round', serif" font-size="68" letter-spacing="0.08em" fill="#ffffff">R<tspan fill="#39ff14">.</tspan>E<tspan fill="#39ff14">.</tspan>P<tspan fill="#39ff14">.</tspan>S<tspan fill="#39ff14">.</tspan></text>
      <text x="200" y="125" text-anchor="middle" font-family="'Crete Round', serif" font-size="24" letter-spacing="0.15em" fill="#39ff14">SOFTBALL</text>
    </svg>
  </div>

  <h2>Full Logo (Transparent Background)</h2>
  <div class="logo-container">
    <svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
      <text x="200" y="75" text-anchor="middle" font-family="'Crete Round', serif" font-size="68" letter-spacing="0.08em" fill="#ffffff">R<tspan fill="#39ff14">.</tspan>E<tspan fill="#39ff14">.</tspan>P<tspan fill="#39ff14">.</tspan>S<tspan fill="#39ff14">.</tspan></text>
      <text x="200" y="125" text-anchor="middle" font-family="'Crete Round', serif" font-size="24" letter-spacing="0.15em" fill="#39ff14">SOFTBALL</text>
    </svg>
  </div>

  <h2>Wordmark Only (Navy Background)</h2>
  <div class="logo-container navy-bg">
    <svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
      <rect width="400" height="100" fill="#1a2744"/>
      <text x="200" y="68" text-anchor="middle" font-family="'Crete Round', serif" font-size="68" letter-spacing="0.08em" fill="#ffffff">R<tspan fill="#39ff14">.</tspan>E<tspan fill="#39ff14">.</tspan>P<tspan fill="#39ff14">.</tspan>S<tspan fill="#39ff14">.</tspan></text>
    </svg>
  </div>

  <h2>Wordmark Only (Transparent Background)</h2>
  <div class="logo-container">
    <svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
      <text x="200" y="68" text-anchor="middle" font-family="'Crete Round', serif" font-size="68" letter-spacing="0.08em" fill="#ffffff">R<tspan fill="#39ff14">.</tspan>E<tspan fill="#39ff14">.</tspan>P<tspan fill="#39ff14">.</tspan>S<tspan fill="#39ff14">.</tspan></text>
    </svg>
  </div>

</body>
</html>
